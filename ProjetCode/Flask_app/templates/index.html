<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandation de Produits</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-image: url('https://www.leaders.com.tn/uploads/content/thumbnails/168581267484_content.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #4a90e2;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border 0.3s;
        }
        input:focus {
            border: 1px solid #4a90e2;
            outline: none;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #357ab8;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e9f7fe;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>Entrez votre panier (séparé par des virgules)</h2>
    <form method="POST" action="/">
        <label for="panier">Panier:</label>
        <input type="text" id="panier" name="panier" placeholder="Ex: milk, eggs, bread" required>
        <button type="submit">Recommander</button>
    </form>

    {% if recommandations %}
        <h3>Produits recommandés :</h3>
        <ul>
            {% for produit in recommandations %}
                <li>
                    {{ produit }}
                    <form method="POST" action="/Effacer" style="display:inline;">
                        <input type="hidden" name="produit" value="{{ produit }}">
                        <button type="submit">Effacer</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
